<div class="border rounded p1 mb1 bg-darken-1"
  [ng-style]="{
    color: color,
    cursor: 'pointer',
    'border-width': '2px',
    'border-style': 'solid',
    'border-color': borderColor
  }"
  (click)="onClick($event)">

  <h4 class="mt0"
    [ng-style]="{
      'margin-bottom': node.children ? '1rem' : 0
    }">{{ node.name }}</h4>

  <bt-node-item
    *ng-for="#node of node.children"
    [node]="node">
  </bt-node-item>

</div>
