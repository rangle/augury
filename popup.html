<html>

<head>
  <style>
    /* Modal Structure */
    
    html,
    body {
      margin: 0;
      min-height: 150px;
      padding: 0;
      width: 400px;
    }
    
    .modal_header {
      align-items: center;
      border-bottom: 0.5px solid #dadada;
      display: flex;
      height: 55px;
      width: 100%;
    }
    
    .modal_content {
      padding: 20px 22px;
    }
    
    .modal_cta {
      border-top: 0.5px solid #dadada;
      height: 50px;
      width: 100%;
    }
    /* Header Section */
    
    .logo {
      align-items: center;
      display: flex;
      padding-left: 22px;
      width: 60%;
    }
    
    .logo_icon {
      display: inline-block;
      float: left;
      margin-right: 10px;
    }
    
    .logo_text {
      float: left;
    }
    
    .close_btn {
      background: url(images/close.svg) no-repeat center center;
      border: none;
      cursor: pointer;
      height: 25px;
      margin-left: auto;
      margin-right: 12px;
      opacity: 0.65;
      outline: none;
      transition: opacity 0.2s ease-in-out;
      width: 25px;
    }
    
    .close_btn:hover {
      opacity: 0.4;
    }
    /* CTA Section */
    
    .flex_container {
      display: flex;
      justify-content: space-between;
      padding: 12px 22px;
    }
    
    .flex {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      width: 120px;
    }
    
    .flex:hover {
      opacity: 0.4;
    }
    
    .icon {
      display: inline-block;
      position: relative;
    }
    
    .icon:before {
      content: "";
      display: inline-block;
      height: 25px;
      margin-right: 8px;
      vertical-align: middle;
      width: 25px;
    }
    
    .icon span {
      display: inline-block;
      margin-top: 3px;
    }
    
    .github {
      background-image: url(images/github.svg);
      background-repeat: no-repeat;
    }
    
    .website {
      background-image: url(images/augury-bw.svg);
      background-repeat: no-repeat;
    }
    
    .contribute {
      background-image: url(images/contribute.svg);
      background-repeat: no-repeat;
    }
    /* Content */
    
    a:link,
    a:visited {
      color: #000000;
      outline: 0;
      text-decoration: none;
    }
    
    img {
      width: 30px;
    }
    
    h1 {
      font-family: 'Menlo', monospace;
      font-size: 16px;
      font-weight: 100;
      margin: 0;
    }
    
    p {
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      line-height: 24px;
      margin: 0;
    }
    
    span {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="modal_header">
    <div class="logo">
      <div class="logo_icon">
        <img src="images/augury-logo.svg">
      </div>
      <div class="logo_text">
        <h1>Augury</h1>
      </div>
    </div>
  </div>

  <div class="modal_content">
    <p>Augury is a Google Chrome Dev Tool extension for debugging Angular 2 applications. Currently works with applications built in Angular 2.0.0-rc.4.</p>
  </div>

  <div class="modal_cta">
    <div class="flex_container">
      <div class="flex github">
        <a href="https://github.com/rangle/augury" target="_blank" class="icon github">
          <span>Github</span>
        </a>
      </div>
      <div class="flex website">
        <a href="https://augury.angular.io/" target="_blank" class="icon">
          <span>Website</span>
        </a>
      </div>
      <div class="flex contribute">
        <a href="https://github.com/rangle/augury/blob/master/CONTRIBUTING.md" target="_blank" class="icon">
          <span>Contribute</span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
