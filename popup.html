<html>

<head>
  <style>
    /* Modal Structure */

    html,
    body {
      margin: 0;
      min-height: 180px;
      padding: 0;
      width: 384px;
    }

    .modal_header {
      align-items: center;
      border-bottom: 0.5px solid #dadada;
    }

    .modal_content {
      padding: 0 22px;
    }

    .modal_cta {
      border-top: 0.5px solid #dadada;
      height: 50px;
      width: 100%;
    }
    /* Header Section */

    .logo {
      padding: 16px;
    }

    .logo_icon {
      vertical-align: text-bottom;
      margin-right: 12px;
    }

    .version_number {
      color: #444;
      font-size: 18px;
    }

    /* CTA Section */

    .flex_container {
      display: flex;
      justify-content: space-between;
      padding: 10px 22px;
    }

    .flex {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      width: 120px;
    }

    .flex:hover {
      opacity: 0.4;
    }

    .icon {
      display: inline-block;
      position: relative;
    }

    .icon:before {
      content: "";
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
      background-repeat: no-repeat;
      background-size: 33px 33px;
      width: 33px;
      height: 33px;
    }

    .github .icon:before{
      background-image: url(images/github.svg);
    }

    .feedback .icon:before{
      background-image: url(images/feedback.svg);
    }

    .website {
      position: relative;
      top: 4px;
    }

    .website .icon:before{
      background-image: url(images/augury-bw.svg);
      background-size: 25px 25px;
      width: 25px;
      height: 25px;
    }

    /* Content */

    a:link,
    a:visited {
      color: #000000;
      outline: 0;
      text-decoration: none;
    }

    img {
      width: 30px;
    }

    h1 {
      font-family: 'Menlo', monospace;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="modal_header">
    <h1 class="logo"><img class="logo_icon" src="images/augury-logo.svg">Augury&nbsp;<span class="version_number"></span></h1>
  </div>

  <div class="modal_content">
    <p>Augury is a Chrome Dev Tools extension for debugging Angular&nbsp;2 applications.</p>
  </div>

  <div class="modal_cta">
    <div class="flex_container">
      <div class="flex github">
        <a href="https://github.com/rangle/augury" target="__augury_github" class="icon">
          Github
        </a>
      </div>
      <div class="flex website">
        <a href="https://augury.angular.io/" target="__augury_website" class="icon">
          Website
        </a>
      </div>
      <div class="flex feedback">
        <a href="https://rangleio.typeform.com/to/GrdAGu" target="__augury_feedback" class="icon">
          Feedback
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
