<div class="flex flex-column flex-stretch vh-100 m4">

<div class="inline-block clearfix">
  <button class="btn btn-primary mb1 bg-gray"
    [ngClass]="{'bg-aqua': showTable}"
    (click)="showTableClick(true)">Table</button>
  <button class="btn btn-primary mb1 bg-gray"
    [ngClass]="{'bg-aqua': !showTable}"
    (click)="showTableClick(false)">Graph</button>
</div>

<table class="mt4 table-light" [hidden]="!showTable">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Injectors</th>
    <th>Dependencies</th>
  </thead>
  <tr *ngFor="#component of flattenedTree">
    <td>{{component.id}}</td>
    <td>{{component.name}}</td>
    <td>{{component.injectors}}</td>
    <td>{{component.dependencies}}</td>
  </tr>
</table>

<div id="graphContainer" [hidden]="showTable">
</div>

</div>
