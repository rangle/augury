<div class="flex flex-column overflow-scroll col-12">
  <div class="bg-panel border-bottom py3 px3 m0" [hidden]="selectedNode">
    <h4 class="primary-color pt1 pb2 m0" [hidden]="selectedNode">
      No component selected
    </h4>
  </div>

  <div class="flex-column monospace pl4 pt2"
    [hidden]="!selectedNode"
    [ngClass]="{flex: selectedNode}">
    <div *ngIf="parentHierarchyDisplay && parentHierarchyDisplay.length > 0">
      <h3 class="monospace primary-color">
        Component Hierarchy
        </h3>
      <span *ngFor="let node of parentHierarchyDisplay; let i = index">
        <a href="#"
          class="node-item-property"
          (click)="onSelectComponent(node)">
          {{node.name}}
          </a>
        <span class="primary-color"
          style="font-size: 14px;font-weight: bold;"
          *ngIf="i < parentHierarchyDisplay.length - 1">
          &#187;
          </span>
      </span>
    </div>
    <hr>
    <div [hidden]="!selectedNode">
      <h3 class="monospace primary-color">
        Injector Graph
        </h3>
      <div id="graphContainer"></div>
    </div>
  </div>
</div>
