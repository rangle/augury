<div class="flex flex-column flex-stretch col-12">
  <header class="bg-darken-1 border-bottom py3 px3">
    <h4 class="regular header flex flex-center primary-color col col-4 m0">
      <img src="../images/augury-logo.svg"
        class="mr2"
        style="width: 18px; height: 18px;">
        Augury
    </h4>
    <div class="col col-4">
      <div *ngIf="!(totalSearchCount > 0 && query.value.length > 0)">
        &nbsp;
        </div>
      <div class="right-align mx3"
        *ngIf="totalSearchCount > 0 && query.value.length > 0">
        <span>{{searchIndex + 1}} of {{totalSearchCount}}</span>
        <button class="btn btn-primary black bg-silver mb1"
          style="padding: 2px 4px;"
          (click)="onChange($event, query.value, true)">
          <img src="../images/Triangle.svg"
            style="width: 0.8em; height: 0.8em;">
        </button>
        <button class="btn btn-primary black bg-silver mb1"
          style="padding: 2px 4px;"
          (click)="onChange($event, query.value, false)">
          <img src="../images/Triangle.svg"
            class="rotate180"
            style="width: 0.8em; height: 0.8em;">
        </button>
      </div>
    </div>
    <!-- SEARCH -->
    <input class="bg-white border rounded border-color-dark col col-4"
      placeholder="Search"
      type="text"
      #query
      (keyup)="onChange($event, query.value)">
  </header>

  <component-tree
    [changedNodes]="changedNodes"
    [tree]="tree"
    [selectedNode]="selectedNode"
    [openedNodes]="openedNodes">
    </component-tree>
</div>
