<div
  (mouseout)=onMouseOut($event)
  (mouseover)=onMouseOver($event)
  (dblclick)=onDblClick($event)
  (click)="onClick($event)">

  <div class="node-item pl4 rounded border-box"
       [ngClass]="{'node-item-selected':node.isSelected, 'changed': isUpdated}">

    <img src="../images/Triangle.svg"
         style="width: 0.8em; height: 0.8em;"
         [hidden]="node.children ? false : true"
         [ngClass]="{rotate90: showChildren()}"
         (click)="expandTree($event)">

    <div class="node-item-container">

      <p class="node-item-name">
        {{node.name}}
      </p>

      <span *ngIf="node.description && node.description.length > 0">
      (<span class="node-item-description" *ngFor="#desc of node.description; #i = index">
          <p class="node-item-property">{{desc.key}}=</p>
          <p class="node-item-value">"{{desc.value}}"</p>
          <span [hidden]="i == node.description.length - 1 ">,</span>
      </span>)
      </span>
    </div>
  </div>

  <div class="pl4 border-box">
    <bt-node-item
      [changedNodes]="changedNodes"
      [hidden]="showChildren()"
      *ngFor="#node of node.children"
      [node]="node">
    </bt-node-item>
  </div>
</div>
