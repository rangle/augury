<div class="flex flex-column flex-stretch vh-100">
  <bt-tab-menu
    [tabs]="tabs"
    (tabChange)="tabChange($event)"
    [selectedTabIndex]="selectedTabIndex">
    </bt-tab-menu>

  <bt-component-info
    [node]="node"
    [hidden]="selectedTabIndex != 0"
    [ngClass]="{flex: selectedTabIndex == 0}">
    </bt-component-info>

  <bt-injector-tree
    (selectNode)="selectNode($event)"
    [hidden]="selectedTabIndex != 1"
    [tree]="tree"
    [selectedNode]="node"
    [ngClass]="{'flex flex-auto': selectedTabIndex == 1}">
    </bt-injector-tree>
</div>
