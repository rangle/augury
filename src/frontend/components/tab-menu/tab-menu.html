<header class="flex bg-darken-1 bg-panel border-bottom pt0 pb0">
  <div class="flex primary-color tab-menu-title px2 py2 border-transparent mt1"
      [ngClass]="{'bg-base border-top border-right border-left selected': t.selected}"
      *ngFor="let t of tabs; let i = index"
      (click)="onSelect(t)">
    {{t.title}}
    </div>
</header>
