<header class="flex bg-darken-1 border-bottom py1 px3 pb0">
  <div class="flex pannel-tab-header regular center px2 py1 m0"
    [ngClass]="{'bg-white border-top border-right border-left': t.selected}"
    *ngFor="let t of tabs; let i = index"
    (click)="tabClick(i)">
    {{t.title}}
    </div>
</header>
