<ul class="route-info" *ngIf="selectedNode">
  <li>name: {{selectedNode.name}}</li>
  <li>path: {{selectedNode.path}}</li>
  <li>specificity: {{selectedNode.specificity}}</li>
  <li>handler: {{selectedNode.handler}}</li>
  <li *ngIf="selectedNode._data && selectedNode._data.length > 0">data:
    <ul>
      <li *ngFor="#el of selectedNode._data">{{el.key}}: {{el.value}}</li>
    </ul>
  </li>
</ul>
