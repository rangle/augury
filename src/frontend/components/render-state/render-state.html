<div
   *ngFor="let k of keys(state)"
   class="pl4">
  <span *ngIf="none">
    No state to show
  </span>
  <span
     (click)="expandTree(k, $event)"
     *ngIf="nest(k)">
    <span class="info-key">
      <div [ngClass]="{
        expander: true,
        rotate90: !expanded(k),
        transparent: keys(state[k]).length == 0
      }"></div>
      <span *ngIf="level === 0 && inputs[k]" class="primary-color">@Input(<span class="info-value" [hidden]="!inputs[k].alias">'{{ inputs[k].alias }}'</span>)&nbsp;</span>{{k}}:
    </span>
    <span class="info-value">
      {{displayType(state[k])}}
    </span>
  </span>
  <bt-state-values
     *ngIf="nest(k) === false"
     [id]="id"
     [inputs]="inputs"
     [level]="level"
     [path]="path.concat([k])"
     [value]="state[k]">
  </bt-state-values>
  <div *ngIf="expanded(k)">
    <bt-render-state
       *ngIf="nest(k)"
       [id]="id"
       [level]="level + 1"
       [path]="path.concat([k])"
       [state]="state[k]">
    </bt-render-state>
  </div>
</div>
