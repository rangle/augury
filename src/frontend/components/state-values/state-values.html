<div [ngClass]="{'changed': isUpdated}">
    <p class="text-property">{{getPropertyKey(propertyTree)}}=</p>
    <p class="text-value"
      *ngIf="!editable"
      (dblclick)="onDblClick($event)" >{{value}}</p>
    <input *ngIf="editable" #property
      value="{{value}}"
      (keyup)="propertyChange($event, property.value)" />
</div>
