<div>
    <p class="node-item-property">{{getPropertyKey(propertyTree)}}=</p>
    <p class="node-item-value"
      *ngIf="!editable"
      (dblclick)="onDblClick($event)" >{{value}}</p>
    <input *ngIf="editable" #property
      value="{{value}}"
      (keyup)="propertyChange($event, property.value)" />
</div>
