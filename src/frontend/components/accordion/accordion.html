<div class="flex bg-panel primary-color pointer border-bottom py2 px2"
  (click)="expansionState = !expanded">
  <div class="icon expand-arrow bg-primary"
    [ngClass]="{rotate90: !expanded}">
  </div>
  <div class="title no-highlight">
    {{sectionTitle}}</div>
</div>
<div class="monospace border-bottom py2 px3 overflow-hidden"
  [hidden]="!expanded">
  <ng-content select="[section-content]"></ng-content>
</div>
