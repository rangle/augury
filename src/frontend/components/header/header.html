<div class="flex flex-column flex-stretch col-12">
  <header class="flex flex-justify bg-panel border-bottom py3 px3">
    <h4 class="regular flex flex-center primary-color m0">
      <img src="../images/augury-logo.svg"
        class="mr2"
        style="width: 18px; height: 18px;">
        Augury
    </h4>
    <div class="regular flex flex-left primary-color m0">
      <input id="exclude-non-components" type="checkbox" [(ngModel)]="options.showElements" />
      <label for="exclude-non-components">Show HTML elements</label>
    </div>
    <div class="flex">
      <search
        [placeholder]="searchPlaceholder"
        [handler]="onRetrieveSearchResults"
        (selectedResult)="onSelectedSearchResultChanged($event)">
      </search>
      <div class="icon setting" id="augury-theme-menu-button"
        (click)="onOpenSettings()"></div>
    </div>
  </header>

  <form>
    <ul id="augury-theme-menu"
        class="setting-dropdown list-reset border border-dark rounded bg-silver absolute right-0"
        [ngClass]="{'setting-dropdown--dark': options.theme === Theme.Dark}"
        *ngIf="settingOpened">
      <li class="p3 border-bottom border-dark">
        <input type="radio"
          #lightTheme
          [checked]="options.theme === Theme.Light"
          [value]="Theme.Light"
          (change)="onThemeChange(Theme.Light, lightTheme.checked)"
          name="theme">
        <label for="light">Light Mode</label>
      </li>
      <li class="p3">
        <input type="radio"
          #darkTheme
          [checked]="options.theme === Theme.Dark"
          [value]="Theme.Dark"
          (change)="onThemeChange(Theme.Dark, darkTheme.checked)"
          name="theme" />
        <label for="dark">Dark Mode</label>
      </li>
    </ul>
  </form>

</div>
