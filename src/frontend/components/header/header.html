<div class="flex flex-column flex-stretch col-12">
  <header class="flex flex-justify bg-panel border-bottom py3 px3">
    <h4 class="regular flex flex-center primary-color m0">
      <img src="../images/augury-logo.svg"
        class="mr2"
        style="width: 18px; height: 18px;">
        Augury
    </h4>
    <div class="regular flex flex-left primary-color m0">
      <input id="exclude-non-components" type="checkbox" [(ngModel)]="options.showElements" />
      <label for="exclude-non-components">Show HTML elements</label>
    </div>
    <div class="flex">
      <div class="flex flex-center border rounded border-color-dark bg-white mr3">
        <!-- SEARCH -->
        <input class="outline border-none bg-white flex-auto primary-color"
          placeholder="Find Component"
          type="text"
          (keyup)="onKey($event)"
          [(ngModel)]="query">
        <div class="bg-white right-align pr2"
          style="min-width:50px">
          <span class="h4 regular primary-color"
            *ngIf="totalSearchCount > 0 && query.length > 0">
            {{searchIndex + 1}} of {{totalSearchCount}}
            </span>
        </div>
        <div class="right-align border-left">
          <div class="inline-block">
            <button class="outline border-none btn-primary primary-color bg-panel pointer py2"
              (click)="onKey($event, false)">
              <div class="expander rotate180"></div>
            </button>
          </div>
          <div class="border-left inline-block"
            style="margin-left: -4px">
            <button class="outline border-none border-left btn-primary primary-color bg-panel pointer py2"
              (click)="onKey($event, true)">
              <div class="expander"></div>
            </button>
          </div>
        </div>
      </div>
      <div class="icon setting" id="augury-theme-menu-button"
        (click)="onOpenSettings()"></div>
    </div>
  </header>

  <form>
    <ul id="augury-theme-menu"
        class="setting-dropdown list-reset border border-dark rounded bg-silver absolute right-0"
        [ngClass]="{'setting-dropdown--dark': options.theme === Theme.Dark}"
        *ngIf="settingOpened">
      <li class="p3 border-bottom border-dark">
        <input type="radio"
          #lightTheme
          [checked]="options.theme === Theme.Light"
          [value]="Theme.Light"
          (change)="onThemeChange(Theme.Light, lightTheme.checked)"
          name="theme">
        <label for="light">Light Mode</label>
      </li>
      <li class="p3">
        <input type="radio"
          #darkTheme
          [checked]="options.theme === Theme.Dark"
          [value]="Theme.Dark"
          (change)="onThemeChange(Theme.Dark, darkTheme.checked)"
          name="theme" />
        <label for="dark">Dark Mode</label>
      </li>
    </ul>
  </form>

</div>
